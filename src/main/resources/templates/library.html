<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이브러리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <nav class="tabs">
                    <a href="#" class="tab active">라이브러리</a>
                    <a href="#" class="tab">IDE 설치파일</a>
                    <a href="#" class="tab">공지사항</a>
                </nav>
            </div>
            <div class="header-right">
                <button class="icon-button"><i class="fas fa-chevron-left"></i></button>
                <button class="icon-button"><i class="fas fa-chevron-right"></i></button>
            </div>
        </header>

        <main class="main-content library-content">
            <nav class="breadcrumb">
                <a href="#" class="breadcrumb-item"><i class="fas fa-home"></i> 자료배포</a>
                <span class="breadcrumb-separator">›</span>
                <span class="breadcrumb-item active">라이브러리</span>
            </nav>

            <div class="page-header">
                <h1>라이브러리</h1>
                <div class="page-actions">
                    <button class="icon-button"><i class="far fa-star"></i></button>
                    <button class="icon-button"><i class="fas fa-redo"></i></button>
                </div>
            </div>
            <p class="page-description">사내 승인된 라이브러리 목록과 버전 정보를 확인하세요.</p>

            <div class="library-layout">
                <div class="library-main">
                    <div class="search-bar">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="라이브러리 검색 (예: Spring Boot, Lombok...)">
                    </div>

                    <h2 class="section-title">라이브러리 목록</h2>

                    <div class="library-list" id="library-list">
                        <!-- Search results will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Dependency Modal -->
    <div id="dependency-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Dependency Info</h2>
            <div class="modal-tabs">
                <button class="tab-link active" data-tab="pom">pom.xml</button>
                <button class="tab-link" data-tab="gradle">build.gradle</button>
            </div>
            <div id="pom" class="tab-content active">
                <pre><code id="pom-code" class="language-xml"></code></pre>
            </div>
            <div id="gradle" class="tab-content">
                <pre><code id="gradle-code" class="language-groovy"></code></pre>
            </div>
        </div>
    </div>

    <script th:src="@{/js/library.js}"></script>
</body>
</html>
