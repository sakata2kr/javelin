spring:
  thymeleaf:
    cache: false
    enabled: true
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html

javelin:
  root: "/download/"
  vscode:
    url : "https://update.code.visualstudio.com/api/update/win32-x64/stable/latest"
    extensions:
      root: "extensions/"
      version: "https://marketplace.visualstudio.com/_apis/public/gallery/extensionquery?api-version=6.1-preview.1"
      vsix: "https://%s.gallery.vsassets.io/_apis/public/gallery/publisher/%s/extension/%s/%s/assetbyname/Microsoft.VisualStudio.Services.VSIXPackage"
      category:
        common:
        - publisher: "ms-ceintl"
          extensionName: "vscode-language-pack-ko"
          giturl: "https://api.github.com/repos/microsoft/vscode-loc/tags"
        - publisher: "esbenp"
          extensionName: "prettier-vscode"
        - publisher: "mohsen1"
          extensionName: "prettify-json"
        - publisher: "redhat"
          extensionName: "vscode-yaml"
        - publisher: "pkief"
          extensionName: "material-icon-theme"
        - publisher: "tyriar"
          extensionName: "sort-lines"
        remote:
        - publisher: "ms-vscode-remote"
          extensionName: "remote-ssh"
        - publisher: "ms-vscode-remote"
          extensionName: "remote-ssh-edit"
        - publisher: "ms-vscode"
          extensionName: "remote-explorer"
        java:
        - publisher: "redhat"
          extensionName: "java"
        - publisher: "visualstudioexptteam"
          extensionName: "vscodeintellicode"
        - publisher: "vscjava"
          extensionName: "vscode-java-debug"
        - publisher: "vscjava"
          extensionName: "vscode-java-dependency"
        - publisher: "vscjava"
          extensionName: "vscode-java-pack"
        - publisher: "vscjava"
          extensionName: "vscode-java-test"
        - publisher: "vscjava"
          extensionName: "vscode-lombok"
        - publisher: "vscjava"
          extensionName: "vscode-maven"
        - publisher: "vscjava"
          extensionName: "vscode-gradle"
        python:
        - publisher: "ms-python"
          extensionName: "debugpy"
        - publisher: "ms-python"
          extensionName: "isort"
        - publisher: "ms-python"
          extensionName: "python"
        - publisher: "ms-python"
          extensionName: "vscode-pylance"
        spring:
        - publisher: "vmware"
          extensionName: "vscode-boot-dev-pack"
        - publisher: "vmware"
          extensionName: "vscode-spring-boot"
        - publisher: "vscjava"
          extensionName: "vscode-spring-boot-dashboard"
        - publisher: "vscjava"
          extensionName: "vscode-spring-initializr"
        golang:
        - publisher: "golang"
          extensionName: "Go"
  microsoft-jdk:
    - 11
    - 17
    - 21
  apache-maven:
    url: "https://api.github.com/repos/apache/maven/tags"
    prefix: "https://downloads.apache.org/maven/maven-"
#    fixed-version: "3.9.6"
  gradle:
    url: "https://services.gradle.org/versions/current"
    prefix: "https://services.gradle.org/distributions/gradle-"
  git:
    url: "https://api.github.com/repos/git-for-windows/git/tags"
    prefix: "https://api.github.com/repos/git-for-windows/git/releases/tags/"
  postman:
    prefix: "https://dl.pstmn.io/download/version/"
    fixed-version: "9.31.32"
    suffix: "/windows"